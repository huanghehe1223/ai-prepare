#server
server:
  port: 8302

#日志级别,基本上每个微服务项目都要这个配置
logging:
  level:
    upc.projectname: debug

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: false







#springdoc
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: upc.projectname #扫描组织名对应的包，这样的配置每个微服务都能用，因为组织名一样
#knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn