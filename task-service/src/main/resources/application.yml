#Spring
spring:
  application:
    name: task-service
  cloud:
    nacos:
      server-addr: 47.105.115.241:8848
    #配置openfeign接口日志输出，与okhttp连接池子
    openfeign:
      client:
        config:
          default:
            logger-level: full
      okhttp:
        enabled: true



  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${mysql.host}:${mysql.port}/${mysql.database}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: ${mysql.password}

